<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Text format</title>
</head>
	
  <!--Note
    <b> - Bold text
	<strong> - Important text
	<i> - Italic text
	<em> - Emphasized text
	<mark> - Marked text
	<small> - Small text
	<del> - Deleted text
	<ins> - Inserted text
	<sub> - Subscript text
	<sup> - Superscript text
  --> 
 	
<body>
	<!--Font size-->
	<h1> Hello World! </h1>
    <h2> Hello World! </h2>
    <h3> Hello World! </h3>
    <h4> Hello World! </h4>
    <h5> Hello World! </h5>
    <h6> Hello World! </h6>
    <hr><!--Horizonal line-->
    
	<!--Text alignment-->
	<p align="center"> Hello World! </p>
    <p align="justify"> Hello World! </p>
    <p align="left"> Hello World! </p>
    <p align="right"> Hello World! </p>
    <!--Since the arrive of HTML5 these attribute have became obsolete, now it's used this instead<style="text-align:center">-->
    
    <hr>
    <!--To print a new line-->
    <p> Hello<br>World! </p>
    <hr>
    <p> <b>Hello World!</b> </p> <!--Bold-->
    <p> <i>Hello World!</i> </p> <!--Italic-->
    <p> <u>Hello World!</u> </p> <!--Underlined-->
    
    <hr>
    <p><bdo dir="rtl">This line will be written from right to left</bdo></p>
    <!--bdo prints the text out from right to left (rtl) and vice versa (lfr)-->
    <p><bdo dir="ltr">Now it's written in a normal form</bdo></p>																   
    
    <hr>
 

</body>
</html>
