<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Multi-Column Layouts</title>
		<style type="text/css">
			.column1of2 {
				float: left;
				width: 620px;
				margin: 10px;
			}
			.column2of2 {
				float: left;
				width: 300px;
				margin: 10px;
			}
		</style>
	</head>
	
	<body>
		<h1>The Evolution of the Bicycle</h1>
		
		<div class="column1of2">
			<h3>The First Bicycle</h3>
			
			<p>In 1817 Baron von Drais invented a walking
			machine that would help him get around the
			royal gardens faster: two same-size ...</p>
		</div>
		
		<div class="column2of2">
			<h3>Bicycle Timeline</h3>
			
			<ul>
				<li>1817</li>
				<li>1865</li>
				<li>1870</li>
				<li>1876</li>
				<li>1885</li>
				<li>1888</li>
			</ul>
		</div>
	</body>
</html>
