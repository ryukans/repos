<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table example</title>
	</head>
	
	<body>
		<table width="52%" border="10" cellpadding="5" cellspacing="3">
			<tbody>
				<tr>
					<th colspan="10"><h2>Songs</h2></th>
				</tr>
				
    			<tr style="color: #6500C8"> <!--row 0-->
     				<th>Song</th> <!--column 0-->
     				<th>Artist</th> <!--column 1-->
      				<th>Genre</th> <!--column 2-->
    			</tr>
    
    			<tr> <!--row 1-->
      				<td>Sweet Child o' Mine</td> <!--column 0-->
      				<td><a href="https://en.wikipedia.org/wiki/Guns_N'_Roses" target="new">Guns N' Roses</a></td> <!--column 1-->
					<td>Hard Rock</td> <!--column 2-->
    			</tr>
    
    			<tr> <!--row 2-->
      				<td>The Trooper</td> <!--column 0-->
      				<td><a href="https://en.wikipedia.org/wiki/Iron_Maiden" target="new">Iron Maiden</a></td> <!--column 1-->
      				<td>Heavy Metal</td> <!--column 2-->
				</tr>
			
				<tr> <!--row 3-->
      				<td>Beat It</td> <!--column 0-->
      				<td><a href="https://en.wikipedia.org/wiki/Michael Jackson" target="new">Michael Jackson</a></td> <!--column 1-->
      				<td>Pop/Rock</td> <!--column 2-->
				</tr>
			</tbody>
		</table>
	</body>
</html>
